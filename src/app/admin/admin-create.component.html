<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>

    <div class="dash-wrap row">

      <app-processing [process]="process"></app-processing>

      <div class="create row">
        <div class="set">
          <div class="box-head">
            <h4>Create User</h4>
          </div>

          <form class="edit row" (ngSubmit)="onCreate(adminForm.value)" #adminForm="ngForm">

            <div class="form-group row" [ngClass]="{'has-error': firstname.touched && !firstname.valid}">
              <label for="firstname" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* First Name: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <input 
                    type="text" class="form-control" id="firstname" placeholder="First Name" 
                    name="firstname" #firstname="ngModel" ngModel 
                    maxlength="60" required>

                <div class="pull-right " *ngIf="firstname.touched && !firstname.valid">
                    <p *ngIf="firstname.errors.required" class="text-danger">First Name field is required</p>
                </div>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': lastname.touched && !lastname.valid}">
              <label for="lastname" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Last Name: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
              <input 
                  type="text" class="form-control" id="lastname" placeholder="Last Name"
                  name="lastname" #lastname="ngModel" ngModel 
                  maxlength="60" required>

              <div class="pull-right " *ngIf="lastname.touched && !lastname.valid">
                <p *ngIf="lastname.errors.required" class="text-danger">Last Name field is required</p>
              </div>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': username.touched && !username.valid}">
              <label for="username" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* User Id: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <input 
                  type="text" class="form-control" id="username" placeholder="Username (must be unique)"
                  name="username" #username="ngModel" ngModel  
                  maxlength="12" required minlength="6">

                <div class="pull-right " *ngIf="username.touched && !username.valid">
                  <p *ngIf="username.errors.required" class="text-danger">Username field is required</p>
                  <p *ngIf="username.errors.minlength" class="text-danger">Username Should be minimum {{ username.errors.minlength.requiredLength }} characters</p>
                </div>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': email.touched && !email.valid}">
              <label for="email" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Email Id: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <input 
                        type="email" class="form-control" id="email" placeholder="User's Email"
                        name="email" #email="ngModel" ngModel  
                        maxlength="191" required>
                        
                  <div class="pull-right " *ngIf="email.touched && !email.valid">
                      <p *ngIf="email.errors.required" class="text-danger">Email field is required</p>
                  </div>
              </div>
            </div>

            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">&nbsp;</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10"><hr>
                <input type="submit" name="submit" class="btn btn-default" value="Create" contenteditable="false" [disabled]="!adminForm.valid">
                <a routerLink="/admin" class="btn btn-primary">Back to List</a>
            </div>

          </form>

        </div>
      </div>
  
    </div>

    <app-footer></app-footer>
  </div>
