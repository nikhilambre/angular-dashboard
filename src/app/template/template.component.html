<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
  

    <div class="dash-wrap row">

        <div class="set">
            <div class="box-head">
                <h4>Templats List</h4>
            </div>
            <div class="list row">
                <div class="">
                    <a routerLink="/template/create" class="btn btn-primary">Add New</a>
                </div><br><br>

                <div class="table-responsive"><table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
                    <thead> 
                        <tr> 
                            <th>#</th> 
                            <th>Name</th>
                            <th>Type</th>
                            <th>Status</th>
                            <th>Type Id</th>
                            <th>Subtype Id</th>
                            <th>Create date</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr class="msg-record" *ngFor="let tem of template; let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ tem.typeName | titlecase }}</td>
                            <td>{{ tem.type }}</td>
                            <td>{{ tem.status }}</td>
                            <td>{{ tem.typeId }}</td>
                            <td>{{ tem.subType }}</td>
                            <td>{{ tem.created_at | date:'mediumDate' }}</td>
                            <td><a routerLink='/template/edit/{{ tem.id }}' class=""><i class="fa fa-edit"></i></a></td>
                            <td><span (click)="onDelete(tem)" class=""><i class="fa fa-trash"></i></span></td>
                        </tr>
                    </tbody> 
                </table></div>
            </div>
        </div>
    </div>


  <app-footer></app-footer>
</div>
