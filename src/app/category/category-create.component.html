<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>

    <div class="dash-wrap row">
      <app-processing [process]="process"></app-processing>

      <div class="create row">
        <div class="set">
          <div class="box-head">
              <h4>Add Category</h4>
          </div>
          <form class="edit row" enctype="multipart/form-data" (ngSubmit)="onCreate(categoryForm.value)" #categoryForm="ngForm">

            <div class="form-group row" [ngClass]="{'has-error': categoryName.touched && !categoryName.valid}">
              <label for="categoryName" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Category Name: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <input 
                        type="text" class="form-control" id="categoryName" placeholder="Category Name"
                        name="categoryName" #categoryName="ngModel" ngModel
                        maxlength="60" required>

                    <div class="pull-right" *ngIf="categoryName.touched && !categoryName.valid">
                        <p *ngIf="categoryName.errors.required" class="text-danger">Category Name field is required</p>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <p>Type can be Category, Color, Price Range, Theme, City. Eg. Price Range as 0-100, 100-200 & 200-300 etc as Name.</p>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': filterId.touched && !filterId.valid}">
                <label for="FilterId" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Link to Filter: </label>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <select class="form-control" id="filterId" name="filterId" #filterId="ngModel" ngModel required>
                      <option *ngFor="let opt of filter" value="{{ opt.id }}">{{ opt.filterName }}</option>
                    </select>

                    <div class="pull-right " *ngIf="filterId.touched && !filterId.valid">
                        <p *ngIf="filterId.errors.required" class="text-danger">filter field is required</p>
                    </div>
                </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': categoryDescription.touched && !categoryDescription.valid}">
              <label for="categoryDescription" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Description: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <textarea 
                        type="textarea" class="form-control" id="categoryDescription" rows="6" placeholder="Category Description (Max 1600 characters)"
                        name="categoryDescription" #categoryDescription="ngModel" ngModel 
                        maxlength="1600" required></textarea>

                  <div class="pull-right " *ngIf="categoryDescription.touched && !categoryDescription.valid">
                    <p *ngIf="categoryDescription.errors.required" class="text-danger">Description field is required</p>
                </div>
              </div>
            </div>

            <div class="form-group row">
                <label for="categoryImage" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">Image: </label>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <input 
                        type="file" class="form-control" id="categoryImage" 
                        name="categoryImage" #categoryImage="ngModel" ngModel accept="image/*">
                </div>
            </div>

            <div class="form-group row">
              <label for="categoryStatus" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Status</label>
                <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                    <select [(ngModel)]="defaultStatus" class="form-control" id="categoryStatus" name="categoryStatus" #categoryStatus="ngModel" required>
                        <option value="ACTIVE">ACTIVE</option>
                        <option value="INACTIVE">INACTIVE</option>
                    </select>
                </div>
            </div>

            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">&nbsp;</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                <hr>
                <input type="submit" class="btn btn-default" value="Save" contenteditable="false" [disabled]="!categoryForm.valid">
                <a routerLink="/category" class="btn btn-primary">Back to List</a>
            </div>
          </form>
        </div>
      </div>

    </div>

  <app-footer></app-footer>
</div>
