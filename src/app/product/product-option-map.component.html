<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
    

    <div class="dash-wrap row">

        <div class="set">
            <div class="box-head">
                <h4>Options With Product List</h4>
            </div>
            <div class="list row">
                <div class="">
                    <a routerLink="/product/optionmap/create" class="btn btn-primary">Add New</a>
                </div><br><br>

                <div class="table-responsive"><table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
                    <thead> 
                        <tr> 
                            <th>#</th> 
                            <th>Product</th>
                            <th>Option</th>
                            <th>Option Type</th>
                            <th>Items In Stock</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr class="msg-record" *ngFor="let map of productoptiontypemap; let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ map.productName | titlecase }}</td>
                            <td>{{ map.optionName | uppercase  }}</td>
                            <td>{{ map.optionTypeName | uppercase }}</td>
                            <td>{{ map.typeStock }}</td>
                            <td><a routerLink='/product/optionmap/edit/{{ map.id }}' class=""><i class="fa fa-edit"></i></a></td>
                            <td><span (click)="onDelete(map)" class=""><i class="fa fa-trash"></i></span></td>
                        </tr>
                    </tbody> 
                </table></div>
            </div>
        </div>
    </div>


  <app-footer></app-footer>
</div>
