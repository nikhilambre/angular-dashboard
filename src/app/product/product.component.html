<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
    

    <div class="dash-wrap row">

      <div class="set">
          <div class="box-head">
              <h4>Product List</h4>
          </div>
          <div class="list row">
            <div class="">
                <a routerLink="/product/create" class="btn btn-primary">Add New</a>
            </div><br><br>

              <div class="table-responsive"><table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
                  <thead> 
                      <tr> 
                          <th>#</th>
                          <th>Product Name</th> 
                          <th>Product Code</th>
                          <th>Status</th> 
                          <th>Create date</th>
                          <th>Prices</th>
                          <th>Options</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </tr> 
                  </thead> 
                  <tbody>
                    <tr class="msg-record" *ngFor="let prd of product; let i = index">
                        <td>{{ i+1 }}</td>
                        <td><a routerLink='/product/view/{{ prd.id }}'>{{ prd.productName | titlecase }}</a></td>
                        <td>{{ prd.productDisplayId }}</td>
                        <td>{{ prd.status }}</td>
                        <td>{{ prd.created_at | date:'short' }}</td>
                        <td><a routerLink='/product/price/{{ prd.id }}' class="" title="Show Product Prices"><i class="fa fa-money"></i></a></td>
                        <td><a routerLink='/product/optionmap/{{ prd.id }}' class="" title="Show Product Options"><i class="fa fa-tasks"></i></a></td>
                        <td><a routerLink='/product/edit/{{ prd.id }}' class="" title="Edit Product"><i class="fa fa-edit"></i></a></td>
                        <td><span (click)="onDelete(prd)" class="" title="Delete Product"><i class="fa fa-trash"></i></span></td>
                    </tr>
                  </tbody> 
              </table></div>
          </div>
      </div>

    </div>

  <app-footer></app-footer>
</div>
