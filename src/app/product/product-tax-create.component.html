<app-side-nav [pageHeaders]="pageHeaders"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>

    <div class="dash-wrap row">

      <div class="create row">
        <div class="set">
          <div class="box-head">
            <h4>Create Product GST Category</h4>
          </div>

          <form class="edit row" (ngSubmit)="onCreate(taxForm.value)" #taxForm="ngForm" >

            <div class="form-group row" [ngClass]="{'has-error': taxCategory.touched && !taxCategory.valid}">
              <label for="taxCategory" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Product Tax Category: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <input 
                        type="text" class="form-control" id="taxCategory" placeholder="Tax Category Name"
                        name="taxCategory" #taxCategory="ngModel" ngModel required>

                    <div class="pull-right" *ngIf="taxCategory.touched && !taxCategory.valid">
                        <p *ngIf="taxCategory.errors.required" class="text-danger">Product Tax Category field is required</p>
                    </div>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': taxRate.touched && !taxRate.valid}">
              <label for="taxRate" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Tax in %: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <input 
                      type="text" class="form-control" id="taxRate" placeholder="Between Range 0.0 to 99.99" 
                      name="taxRate" #taxRate="ngModel" ngModel
                      min="0" max=100 pattern="[0-9]+(\.[0-9]{0,2})?%?" required>

                    <div class="pull-right" *ngIf="taxRate.touched && !taxRate.valid">
                        <p *ngIf="taxRate.errors.pattern" class="text-danger">Tax Rate field value is invalild</p>
                        <p *ngIf="taxRate.errors.required" class="text-danger">Tax Rate field is required</p>
                    </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="HSNCode" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">HSN Code: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <input 
                      type="text" class="form-control" id="HSNCode" placeholder="Global HSN Code" 
                      name="HSNCode" #HSNCode="ngModel" ngModel>
              </div>
            </div>

            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">&nbsp;</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10"><hr>
                <input type="submit" name="submit" class="btn btn-default" value="Create" contenteditable="false" [disabled]="!taxForm.valid">
                <a routerLink="/product/tax" class="btn btn-primary">Back to List</a>
            </div>
          </form>
          
        </div>
      </div>

    </div>
    
  <app-footer></app-footer>
</div>
