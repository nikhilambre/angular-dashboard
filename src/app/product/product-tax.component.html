<app-side-nav [pageHeaders]="pageHeaders"></app-side-nav>
<div class="page-wrap">
    <app-top-nav [pageHeaders]="pageHeaders"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
  

    <div class="dash-wrap row">

        <div class="set">
            <div class="box-head">
                <h4>Product GST Category List</h4>
            </div>
            <div class="list row">
                <div class="">
                    <a routerLink="/product/tax/create" class="btn btn-primary">Add New</a>
                </div><br><br>

                <table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
                    <thead> 
                        <tr> 
                            <th>#</th> 
                            <th>Tax Category</th>
                            <th>Rate in %</th>
                            <th>HSN Code</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr class="msg-record" *ngFor="let tax of producttax; let i=index">
                            <td>{{ i+1 }}</td>
                            <td>{{ tax.taxCategory }}</td>
                            <td>{{ tax.taxRate }}</td>
                            <td>{{ tax.HSNCode }}</td>
                            <td><a routerLink='/product/tax/edit/{{ tax.id }}' class=""><i class="fa fa-edit"></i></a></td>
                            <td><span (click)="onDelete(tax)" class=""><i class="fa fa-trash"></i></span></td>
                        </tr>
                    </tbody> 
                </table>
            </div>
        </div>
    </div>


  <app-footer></app-footer>
</div>
