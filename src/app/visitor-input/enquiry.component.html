<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
    <app-processing [process]="process"></app-processing>
    
    <div class="dash-wrap row">

      <div class="set">
          <div class="box-head">
              <h4>Enquiries From Visitors</h4>
          </div>
          <div class="list">
              <div class="table-responsive"><table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
                  <thead> 
                      <tr>
                          <th>#</th> 
                          <th>Name</th>
                          <th>For Product</th>
                          <th>Contact No</th>
                          <th>Date</th> 
                          <th>Delete</th>
                      </tr> 
                  </thead> 
                  <tbody>
                    <tr class="msg-record" *ngFor="let enq of enquiry">
                        <td>1</td>
                        <td><a routerLink='/enquiry/view/{{ enq.id }}'>{{ enq.enquiryName | titlecase }}</a></td>
                        <td>{{ enq.enquiryProduct }}</td>
                        <td>{{ enq.enquiryContact }}</td>
                        <td>{{ enq.created_at | date:'short' }}</td>
                        <td><button (click)="onDelete(enq)" class="btn btn-default">Delete</button></td>
                    </tr>
                  </tbody> 
              </table></div>
          </div>
      </div>

    </div>

  <app-footer></app-footer>
</div>
