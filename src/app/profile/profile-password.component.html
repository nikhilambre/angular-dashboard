<div class="set">
  <div class="box-head">
      <h4>Change Password</h4>
  </div>

  <form class="edit row" (ngSubmit)="onUpdate(passwordForm.value)" #passwordForm="ngForm">
      
    <div class="form-group row hidden">
        <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4">* First Name: </label>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <input type="hidden" name="id" #id="ngModel" [(ngModel)]="profileId">
        </div>
    </div>

    <div class="form-group row ">
        <label for="oldPassword" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">*Old Password: </label>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <input type="password" class="form-control" id="oldPassword" name="oldPassword" #oldPassword="ngModel" ngModel maxlength="20" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="password" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">*New Password: </label>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <input type="password" class="form-control" id="password" name="password" #password="ngModel" ngModel maxlength="20" required>
        </div>
    </div>

    <div class="form-group row">
        <label for="confirmPassword" class="col-xs-12 col-sm-4 col-md-4 col-lg-4">*Confirme New Password: </label>
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel" ngModel maxlength="20" required>
        </div>
    </div>

    <label class="col-xs-12 col-sm-4 col-md-4 col-lg-4">&nbsp;</label>
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8"><hr>
        <input type="submit" name="submit" class="btn btn-default" value="Change" contenteditable="false" />
    </div>

  </form>

</div>
