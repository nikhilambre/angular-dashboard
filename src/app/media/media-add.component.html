<div class="create row">
  <div class="set">
    <div class="box-head">
      <h4>Upload Media</h4>
    </div>

    <form class="edit row" (ngSubmit)="onCreate()" #mediaForm="ngForm">

      <div class="form-group row">
        <!-- <label for="mediaImage" class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Images: </label> -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="media-drop text-center">
            <div class="media-box">
              <input 
                  type="file" class="form-control media-input" id="mediaImage" 
                  name="mediaImage" #mediaImage="ngModel" ngModel 
                  multiple="true" accept="image/*">
            </div>
            <div class="media-click">
              <i class="fa fa-image fa-5x"></i>
              <h4>Images Here</h4>
              <p class="">Max 10 Images you can upload at once. Max image size is 900KB</p>
            </div>
          </div>
        </div>

        <!-- <label for="mediaVideo" class="col-xs-12 col-sm-3 col-md-3 col-lg-3">Video: </label> -->
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
          <div class="media-drop text-center">
            <div class="media-box">
              <input 
                  type="file" class="form-control media-input" id="mediaVideo" 
                  name="mediaVideo" #mediaVideo="ngModel" ngModel 
                  multiple="false" accept="video/*, video/wmv, video/avi, video/x-m4v, video/webm, video/x-ms-wmv, video/x-msvideo, video/3gpp, video/mp4, video/mpeg, video/ogv, video/x-matroska">
            </div>
            <div class="media-click">
              <i class="fa fa-video-camera fa-5x"></i>
              <h4>Videos Here</h4>
              <p class="">Max 1 Video you can upload at once. Max Video size is 40MB</p>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><hr>
            <input type="submit" name="submit" class="btn btn-default" value="Upload" contenteditable="false" [disabled]="!mediaForm.valid">
        </div>
      </div>
    </form>
  </div>
</div>
