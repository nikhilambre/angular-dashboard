<div class="login"><div class="container">
    <app-processing [process]="process"></app-processing>
    
    <div class=" col-xs-12 col-sm-6 col-md-4 col-lg-4 col-sm-offset-3 col-md-offset-4 col-lg-offset-4">
        <div class="well row">
            <h2 class="text-center"><span>WebCraft Shop</span>Dashboard Login</h2><br>
            <form class="form row" (ngSubmit)="onLogin(loginForm.value)" #loginForm="ngForm">

                <div class="form-group row">
                    <div class="input-wrap col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input ngModel name="username" #username="ngModel" type="text" class="input-lg" placeholder="User Name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="input-wrap col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <input ngModel name="password" #password="ngModel" type="password" class="input-lg" placeholder="Password" required>
                    </div>
                </div>

                <!-- <div class="input-container">
                    <div class="input-wrap input-wrap--small">
                        <input type="checkbox" id="checkbox-2" />
                    </div>
                    <label class="input-label input-label--long" for="checkbox-2">Stay signed in</label>
                </div> -->

                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input type="submit" name="submit" class="btn btn-info btn-lg pull-right" value="Sign In">
                </div>

            </form>
        </div>
    </div>
</div></div>
