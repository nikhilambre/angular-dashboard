<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>

    <div class="dash-wrap row">

      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
        <div class="set">
            <div class="box-head"> 
                <h4>Add Social Link</h4>
            </div>
            <form class="edit row" (ngSubmit)="onCreate(SocialForm.value)" #SocialForm="ngForm">

                <div class="form-group row"  [ngClass]="{'has-error': socialName.touched && !socialName.valid}">
                  <label for="socialName" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Social Media: </label>
                  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                    <select class="form-control" ngModel name="socialName" #socialName="ngModel" id="socialName" required>
                        <option value="facebook-f"><i class="fa fa-facebook"></i>Facebook</option>
                        <option value="twitter"><i class="fa fa-twitter"></i>Twitter</option>
                        <option value="youtube"><i class="fa fa-youtube"></i>YouTube</option>
                        <option value="google-plus-g"><i class="fa fa-google-plus"></i>Google-plus</option>
                        <option value="instagram"><i class="fa fa-instagram"></i>Instagram</option>
                        <option value="linkedin-in"><i class="fa fa-linkedin"></i>Linkedin</option>
                        <option value="pinterest-p"><i class="fa fa-pinterest"></i>Pinterest</option>
                        <option value="tumblr"><i class="fa fa-tumblr"></i>Tumblr</option>
                        <option value="github"><i class="fa fa-github"></i>Github</option>
                        <option value="qq"><i class="fa fa-qq"></i>QQ</option>
                        <option value="stack-overflow"><i class="fa fa-stack-overflow"></i>Stack Overflow</option>
                        <option value="reddit"><i class="fa fa-reddit"></i>reddit</option>
                    </select>
                    <div class="pull-right " *ngIf="socialName.touched && !socialName.valid">
                        <p *ngIf="socialName.errors.required" class="text-danger">Social Link field is required</p>
                    </div>
                  </div>
                </div>

                <div class="form-group row">
                  <label for="pageAuthor" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Link to Author: </label>
                  <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                      <select class="form-control" id="pageAuthor" name="pageAuthor" #pageAuthor="ngModel" ngModel>
                        <option value="0" selected>Page</option>
                        <option *ngFor="let opt of author" value="{{ opt.id }}">{{ opt.authorName }}</option>
                      </select>
                  </div>
                </div>

                <div class="form-group row" [ngClass]="{'has-error': socialLink.touched && !socialLink.valid}">
                  <label for="socialLink" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">*Link Address: </label>
                  <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                      <textarea 
                          type="text" class="form-control" rows="4" id="socialLink" placeholder="Social Link"
                          ngModel name="socialLink" #socialLink="ngModel" 
                          maxlength="200" required></textarea>

                      <div class="pull-right " *ngIf="socialLink.touched && !socialLink.valid">
                          <p *ngIf="socialLink.errors.required" class="text-danger">Social Link field is required</p>
                      </div>
                  </div>
                </div>

                <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">&nbsp;</label>
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10"><hr>
                  <input 
                      type="submit" name="submit" class="btn btn-default" 
                      value="Create Social Link" contenteditable="false" [disabled]="!SocialForm.valid">
                </div>
            </form>
        </div>

        <br><br>
      </div>

      <div class="col-md-6 col-lg-6 col-sm-6 col-xs-12">
        <app-social-list></app-social-list>
      </div>

    </div>

  <app-footer></app-footer>
</div>
