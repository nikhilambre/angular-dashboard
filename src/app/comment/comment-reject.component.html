<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>

    <div class="dash-wrap row">

      <div class="set row">
        <div class="box-head">
          <h4>Comments</h4>
        </div>

        <app-comment-tab [linkId]="linkId"></app-comment-tab>

        <div class="list row">
          <div class="table-responsive"><table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
            <thead>
                <tr>
                    <th>#</th> 
                    <th>Comment</th>
                    <th>Post</th>
                    <th>Likes</th>
                    <th>Dislikes</th>
                    <th>Created</th>
                </tr> 
            </thead> 
            <tbody> 
                <tr class="msg-record" *ngFor="let com of comment; let i=index">
                    <td>{{ i+1 }}</td>
                    <td><a routerLink='/comment/view/{{ com.id }}'>{{ com.commentContent | slice:0:50 }}</a></td>
                    <td><a routerLink='/post/view/{{ com.postId }}'>{{ com.postTitle | slice:0:25 }}</a></td>
                    <td>{{ com.like }}</td>
                    <td>{{ com.dislike }}</td>
                    <td>{{ com.created_at | date:'short' }}</td>
                </tr>
            </tbody> 
        </table></div>
      </div>


      </div>
    </div>
  <app-footer></app-footer>
</div>
