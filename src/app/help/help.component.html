<app-side-nav [pageHeaders]="pageHeaders"></app-side-nav>
<div class="page-wrap">
    <app-top-nav [pageHeaders]="pageHeaders"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
  
    <div class="dash-wrap row">

        <div class="set">
            <div class="box-head">
                <h4>Help Question Answer List</h4>
            </div>
            <div class="list row">
                <div class="">
                    <a routerLink="/help/create" class="btn btn-primary">Add New</a>
                </div><br><br>
                <div class="table-responsive"><table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
                    <thead> 
                        <tr> 
                            <th>#</th> 
                            <th>Question</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr> 
                    </thead> 
                    <tbody> 
                        <tr class="msg-record" *ngFor="let he of help; let i=index">
                            <td>{{ i+1 }}</td>
                            <td><a routerLink='/help/view/{{ he.id }}'>{{ he.helpQuestion | titlecase }}</a></td>
                            <td><a routerLink='/help/edit/{{ he.id }}' class=""><i class="fa fa-edit"></i></a></td>
                            <td><span (click)="onDelete(he)" class=""><i class="fa fa-trash"></i></span></td>
                        </tr>
                    </tbody> 
                </table></div>
            </div>
        </div>
    </div>

  <app-footer></app-footer>
</div>
