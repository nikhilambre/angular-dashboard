<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav>
<app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>

<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
    <app-processing [process]="process"></app-processing>
    
    <div class="dash-wrap row">

      <div class="set">
          <div class="box-head">
              <h4>Seo List</h4>
          </div>
          <div class="list row">
              <div class="">
                <a routerLink="/seo/create" class="btn btn-primary">Add New</a>
              </div><br><br>

              <div class="table-responsive"><table class="table table-hover" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"> 
                  <thead> 
                      <tr> 
                          <th>#</th> 
                          <th>Page Name</th> 
                          <th>Status</th>
                          <th>Title</th>
                          <th>Create date</th>
                          <th>Edit</th>
                          <th>Delete</th>
                      </tr> 
                  </thead> 
                  <tbody>
                    <tr class="msg-record" *ngFor="let s of seo; let i=index">
                        <td>{{ i+1 }}</td>
                        <td><a routerLink='/seo/view/{{ s.id }}'>{{ s.pageName | titlecase }}</a></td>
                        <td>{{ s.seoStatus }}</td>
                        <td>{{ s.title }}</td>
                        <td>{{ s.created_at | date:'short' }}</td>
                        <td><a routerLink='/seo/edit/{{ s.id }}' class=""><i class="fa fa-edit"></i></a></td>
                        <td><span (click)="onDelete(s)" class="btn-trash"><i class="fa fa-trash"></i></span></td>
                    </tr>
                  </tbody> 
              </table></div>
          </div>
      </div>

    </div>

  <app-footer></app-footer>
</div>
