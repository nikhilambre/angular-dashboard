<app-side-nav [pageHeaders]="pageHeaders" class="hidden-xs"></app-side-nav> <app-side-nav [pageHeaders]="pageHeaders" class="visible-xs" *ngIf="sidebarOpen"></app-side-nav>
<div class="page-wrap">
  <app-top-nav [pageHeaders]="pageHeaders" (open)="sidebarStateChange()"></app-top-nav>

    <app-top-header [pageHeaders]="pageHeaders"></app-top-header>
    <app-processing [process]="process"></app-processing>
    
    <div class="dash-wrap row">

      <div class="create row">
        <div class="set">
          <div class="box-head">
            <h4>Create Parent Category</h4>
          </div>

          <form class="edit row" (ngSubmit)="onCreate(parentcatForm.value)" #parentcatForm="ngForm" >

            <div class="form-group row" [ngClass]="{'has-error': parentCatName.touched && !parentCatName.valid}">
              <label for="parentCatName" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Name: </label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                  <input 
                      list="ops" type="text" class="form-control" id="parentCatName"  placeholder="Parent Category Name"
                      ngModel name="parentCatName" #parentCatName="ngModel" 
                      maxlength="50" required>

                  <div class="pull-right " *ngIf="parentCatName.touched && !parentCatName.valid">
                    <p *ngIf="parentCatName.errors.required" class="text-danger">Parent Category field is required</p>
                  </div>
              </div>
            </div>

            <div class="form-group row" [ngClass]="{'has-error': parentCatStatus.touched && !parentCatStatus.valid}">
              <label for="parentCatStatus" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">* Status:</label>
              <div class="col-xs-12 col-sm-5 col-md-5 col-lg-5">
                <select [(ngModel)]="defaultStatus" name="parentCatStatus" #parentCatStatus="ngModel" class="form-control" required>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                </select>

                <div class="pull-right " *ngIf="parentCatStatus.touched && !parentCatStatus.valid">
                    <p *ngIf="parentCatStatus.errors.required" class="text-danger">Parent Category Status field is required</p>
                </div>
              </div>
            </div>

            <!-- <div class="form-group row">
              <label for="parentCatTag" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">Tag: </label>
              <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10">
                  <input 
                      list="ops" type="text" class="form-control" id="parentCatTag"  placeholder="Parent Category Tag"
                      ngModel name="parentCatTag" #parentCatTag="ngModel" 
                      maxlength="20" >
              </div>
            </div> -->

            <label class="col-xs-12 col-sm-2 col-md-2 col-lg-2">&nbsp;</label>
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10"><hr>
                <input type="submit" name="submit" class="btn btn-default" value="Create" contenteditable="false" [disabled]="!parentcatForm.valid">
                <a routerLink="/parentcat" class="btn btn-primary">Back to List</a>
            </div>
          </form>
        </div>
      </div>

    </div>
    
  <app-footer></app-footer>
</div>
